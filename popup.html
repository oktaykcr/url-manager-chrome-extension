<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="search-input-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search URL...">
      </div>
      <div class="menu-dropdown">
        <button class="menu-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
        <div class="menu-content">
          <button id="importUrls" class="menu-item">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
            </svg>
            Import
          </button>
          <button id="exportUrls" class="menu-item">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Export
          </button>
          <button id="deleteAll" class="menu-item delete-all">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            Delete All
          </button>
          <div class="menu-divider"></div>
          <a href="https://github.com/oktaykcr/url-manager-chrome-extension" target="_blank" class="menu-item">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
          <div class="menu-item version-item">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span id="versionInfo">v1.0.0</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-header">
        <span>Global Headers</span>
        <svg class="accordion-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
        </svg>
      </div>
      <div class="accordion-content">
        <div class="global-headers-wrapper">
          <div class="section-title">
            Global Headers
            <button class="add-btn" id="addGlobalHeader">+</button>
          </div>
          <div id="globalHeadersList" class="global-headers-list">
            <!-- Header items will be added here -->
          </div>
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header" id="addNewLinkHeader">
        <span>Add New Link</span>
        <svg class="accordion-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
        </svg>
      </div>
      <div class="accordion-content">
        <div class="url-actions">
          <div class="select-group">
            <label for="requestType">Request Type</label>
            <select id="requestType">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
            </select>
          </div>

          <div class="input-group">
            <label for="nameInput">Link Name</label>
            <input type="text" id="nameInput" placeholder="Enter link name...">
          </div>
          
          <div class="input-group">
            <label for="urlInput">URL</label>
            <input type="text" id="urlInput" placeholder="Enter URL...">
          </div>

          <div id="postDetails" style="display: none;">
            <div class="body-section">
              <div class="section-title">Body</div>
              <textarea id="requestBody" placeholder="Request body (JSON format)"></textarea>
            </div>
          </div>
          
          <div class="input-row">
            <div class="button-group">
              <button id="addUrl">Add</button>
              <button id="cancelEdit" style="display: none;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="urlList"></div>
    
    <div class="pagination">
      <button id="prevPage" class="icon-button" title="Previous Page">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      <div class="pagination-info">
        <span id="currentPage">Page: 1</span>
        <span class="pagination-divider">•</span>
        <span id="totalPages">Total Pages: 1</span>
        <span class="pagination-divider">•</span>
        <span id="totalLinks">Links: 0</span>
      </div>
      <button id="nextPage" class="icon-button" title="Next Page">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">
  </div>

  <!-- Response Modal -->
  <div id="responseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>POST Request Response</h3>
        <div class="modal-actions">
          <button id="copyResponse" class="icon-button" title="Copy Response">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
          </button>
          <span class="close" title="Close">&times;</span>
        </div>
      </div>
      <div class="modal-body">
        <pre id="responseData"></pre>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
